---
# list your ansible collections here
collections:
  - containers.podman
  - kubernetes.core
  - ansible.posix
  - ansible.utils

additional_build_steps:
 prepend:
    - COPY ansible.cfg /etc/ansible/ansible.cfg
 append:
    - RUN microdnf install -y --enablerepo=rhocp-4.10-for-rhel-8-x86_64-rpms --releasever=8.6 openshift-clients
    - RUN ansible-galaxy collection install redhat.openshift
